<section>
  <form name="form" ng-submit="register()">
    <fieldset>
      <legend>Sign up form</legend>

      <div class="form-group">
        <label class="width200">Email</label>
        <input name="email" type="text" ng-model="user.email">
      </div>

      <div class="form-group">
        <label class="width200">Password</label>
        <input name="password" type="password" ng-model="user.password">
      </div>

      <div class="form-group" ng-if="(currentUser.role === 'admin')">
        <label class="width200">Role</label>
        <select name="role" ng-model="user.role">
          <option ng-repeat="role in roleData.roles" value="{{role.value}}" ng-selected="'partner'">{{role.name}}</option>
        </select>
      </div>

      <div class="actions">
        <label class="width200"></label>
        <button>Sign up</button>
      </div>
    </fieldset>
  </form>
</section>
