<div class="row paginateFooter">
  <div class="range-label" ng-if="1 < pages.length || !autoHide">Displaying {{ range.lower }} - {{ range.upper }} of {{ range.total }}</div>
  <div class="footerCustomBorder">
    <ul class="ulCustomCenter pagination nav nav-tabs" ng-if="1 < pages.length || !autoHide">
      <li ng-if="boundaryLinks" class="nav-item" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" class="nav-link" ng-click="setCurrent(1)">&laquo;</a>
      </li>
      <li ng-if="directionLinks" class="nav-item" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" class="nav-link" ng-click="setCurrent(pagination.current - 1)">&lsaquo;</a>
      </li>
      <li ng-repeat="pageNumber in pages track by tracker(pageNumber, $index)" class="nav-item"
          ng-class="{ active : pagination.current == pageNumber, disabled : pageNumber == '...' }">
        <a href="" class="nav-link" ng-click="setCurrent(pageNumber)">{{ pageNumber }}</a>
      </li>

      <li ng-if="directionLinks" class="nav-item" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" class="nav-link" ng-click="setCurrent(pagination.current + 1)">&rsaquo;</a>
      </li>
      <li ng-if="boundaryLinks" class="nav-item" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" class="nav-link" ng-click="setCurrent(pagination.last)">&raquo;</a>
      </li>
    </ul>
  </div>
</div>
